<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leksiyonity - Friends</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script>
        // Tailwind CSS configuration for custom colors and shadows, consistent with the app's theme.
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                        pixel: ['"Press Start 2P"', 'cursive'], // Added pixelated font
                    },
                    colors: {
                        'pixel-blue': '#3b82f6',
                        'pixel-green': '#22c55e',
                        'pixel-yellow': '#facc15',
                        'pixel-purple': '#a855f7',
                        'pixel-red': '#ef4444',
                        'pixel-orange': '#f97316',
                        'chat-bg': '#e0f2f7',
                        'chat-user': '#d1fae5',
                        'chat-ai': '#bfdbfe',
                        'teal-500': '#14b8a6',
                        'music-light': '#f0f9ff',
                        'music-dark': '#4b5563',
                        // CSS variables for dynamic theme colors
                        'theme-bg': 'var(--theme-bg-color)',
                        'theme-text': 'var(--theme-text-color)',
                        'card-bg': 'var(--card-bg-color)',
                        'card-border': 'var(--card-border-color)',
                        'secondary-text': 'var(--secondary-text-color)',
                        'accent-bg-light': 'var(--accent-bg-light-color)', // For colorful sections
                        'accent-bg-dark': 'var(--accent-bg-dark-color)',   // For colorful sections
                    },
                    boxShadow: {
                        'pixel': '4px 4px 0px 0px rgba(0,0,0,1)',
                        'pixel-sm': '2px 2px 0px 0px rgba(0,0,0,1)',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom CSS for pixel art rendering and button effects */
        .pixel-art {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        .btn-pixel {
            transition: all 0.1s ease;
        }
        .btn-pixel:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px 0px rgba(0,0,0,1);
        }

        /* Define CSS variables for Day and Dark themes */
        /* Default (Day Mode) */
        :root, [data-theme='day'] {
            --theme-bg-color: #eff6ff; /* bg-blue-50 */
            --theme-text-color: #1f2937; /* text-gray-800 */
            --card-bg-color: #ffffff; /* bg-white */
            --card-border-color: #000000; /* border-black */
            --secondary-text-color: #4b5563; /* text-gray-600 */
            --accent-bg-light-color: #e0f2f7; /* Light blue for colorful sections */
            --accent-bg-dark-color: #bfdbfe; /* Slightly darker blue for contrast */
        }

        /* Dark Mode */
        [data-theme='dark'] {
            --theme-bg-color: #1f2937; /* Dark gray background */
            --theme-text-color: #f3f4f6; /* Light gray text */
            --card-bg-color: #374151; /* Darker gray for cards */
            --card-border-color: #6b7280; /* Lighter gray border */
            --secondary-text-color: #9ca3af; /* Lighter gray for secondary text */
            --accent-bg-light-color: #2d3748; /* Darker shade for colorful sections */
            --accent-bg-dark-color: #4a5568;   /* Even darker shade for contrast */
        }

        /* Apply theme variables to core elements */
        body {
            background-color: var(--theme-bg-color);
            color: var(--theme-text-color);
        }

        /* Override specific Tailwind classes to use CSS variables for theme consistency */
        .bg-white { /* Applies to header, main cards */
            background-color: var(--card-bg-color);
        }
        .border-black { /* Applies to borders of cards, header, nav */
            border-color: var(--card-border-color);
        }
        .text-gray-600 { /* Applies to secondary text like descriptions */
            color: var(--secondary-text-color);
        }
        .bg-blue-50 { /* Applies to main body background, but overridden by body style */
            background-color: var(--theme-bg-color);
        }
        /* Specific styles for friends page elements */
        .friend-card {
            background-color: var(--card-bg-color); /* Default for cards, overridden by colorful-sections */
            border-color: var(--card-border-color);
        }
        .friend-card .text-gray-600 { /* Override for specific text within friend cards */
            color: var(--secondary-text-color);
        }
    </style>
</head>
<body class="min-h-screen font-inter flex flex-col" data-theme="day">
    <!-- Header section, consistent with the app's branding -->
    <header class="shadow-pixel border-b-2 p-4" style="background-color: var(--card-bg-color); border-color: var(--card-border-color);">
        <div class="flex items-center justify-between">
            <a href="dashboard.html" class="btn-pixel">
                <span class="text-2xl" style="color: var(--secondary-text-color);">‚Üê</span>
            </a>
            <h1 class="text-xl font-pixel font-bold text-center" style="color: var(--theme-text-color);">LEKSIYONITY - Friends</h1>
            <div class="w-6"></div> <!-- Spacer for balance -->
        </div>
    </header>

    <main class="flex-grow p-4">
        <!-- Search Bar -->
        <div class="p-3 rounded-lg shadow-pixel border-2 mb-4 colorful-section-light" style="border-color: var(--card-border-color);">
            <div class="flex items-center">
                <input type="text" placeholder="Search friends..." 
                       class="flex-grow outline-none px-2 rounded-l-lg"
                       style="background-color: var(--theme-bg-color); color: var(--theme-text-color); border-color: var(--card-border-color);">
                <button onclick="showComingSoonModal()" class="bg-pixel-blue text-white p-2 rounded-r-lg shadow-pixel-sm border-2 border-black btn-pixel">
                    üîç
                </button>
            </div>
        </div>

        <!-- Friends List -->
        <div class="space-y-4">
            <!-- Friend 1 -->
            <div class="friend-card p-4 rounded-lg shadow-pixel border-2 colorful-section-dark">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <img src="https://placehold.co/60x60/3b82f6/white?text=AD" 
                             alt="Profile" 
                             class="w-12 h-12 rounded-full border-2 border-black shadow-pixel-sm mr-3 pixel-art">
                        <div>
                            <h3 class="font-pixel" style="color: var(--theme-text-color);">Albert Dagocupam</h3>
                            <p class="text-sm" style="color: var(--secondary-text-color);">Biology Wizard - 770 XP</p>
                        </div>
                    </div>
                    <button onclick="showFriendProfile('Albert Dagocupam')" 
                            class="bg-pixel-green text-white py-1 px-3 rounded shadow-pixel-sm border-2 border-black text-sm btn-pixel">
                        <span class="font-pixel">See Profile</span>
                    </button>
                </div>
            </div>

            <!-- Friend 2 -->
            <div class="friend-card p-4 rounded-lg shadow-pixel border-2 colorful-section-light">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <img src="https://placehold.co/60x60/22c55e/white?text=PC" 
                             alt="Profile" 
                             class="w-12 h-12 rounded-full border-2 border-black shadow-pixel-sm mr-3 pixel-art">
                        <div>
                            <h3 class="font-pixel" style="color: var(--theme-text-color);">Pamela Carlotta</h3>
                            <p class="text-sm" style="color: var(--secondary-text-color);">Lab Specialist - 500 XP</p>
                        </div>
                    </div>
                    <button onclick="showFriendProfile('Pamela Carlotta')" 
                            class="bg-pixel-green text-white py-1 px-3 rounded shadow-pixel-sm border-2 border-black text-sm btn-pixel">
                        <span class="font-pixel">See Profile</span>
                    </button>
                </div>
            </div>

            <!-- Friend 3 -->
            <div class="friend-card p-4 rounded-lg shadow-pixel border-2 colorful-section-dark">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <img src="https://placehold.co/60x60/a855f7/white?text=KJ" 
                             alt="Profile" 
                             class="w-12 h-12 rounded-full border-2 border-black shadow-pixel-sm mr-3 pixel-art">
                        <div>
                            <h3 class="font-pixel" style="color: var(--theme-text-color);">Keith Jasper</h3>
                            <p class="text-sm" style="color: var(--secondary-text-color);">Biology Enthusiast - 350 XP</p>
                        </div>
                    </div>
                    <button onclick="showFriendProfile('Keith Jasper')" 
                            class="bg-pixel-green text-white py-1 px-3 rounded shadow-pixel-sm border-2 border-black text-sm btn-pixel">
                        <span class="font-pixel">See Profile</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Add Friends Button -->
        <button onclick="showComingSoonModal()" 
                class="bg-pixel-purple text-white py-3 px-4 rounded-lg shadow-pixel border-2 border-black font-bold mt-6 w-full btn-pixel">
            <span class="font-pixel">+ Add Friends</span>
        </button>
    </main>

    <!-- Bottom Navigation -->
    <nav class="border-t-2 shadow-pixel flex justify-around p-2" style="background-color: var(--card-bg-color); border-color: var(--card-border-color);">
        <a href="dashboard.html" class="flex flex-col items-center">
            <span class="text-2xl" style="color: var(--secondary-text-color);">üè†</span>
            <span class="text-xs" style="color: var(--secondary-text-color);">Home</span>
        </a>
        <a href="music.html" class="flex flex-col items-center">
            <span class="text-2xl" style="color: var(--secondary-text-color);">üéµ</span>
            <span class="text-xs" style="color: var(--secondary-text-color);">Music</span>
        </a>
        <a href="explore.html" class="flex flex-col items-center">
            <span class="text-2xl" style="color: var(--secondary-text-color);">üó∫Ô∏è</span>
            <span class="text-xs" style="color: var(--secondary-text-color);">Explore</span>
        </a>
        <a href="tools.html" class="flex flex-col items-center">
            <span class="text-2xl" style="color: var(--secondary-text-color);">üõ†Ô∏è</span>
            <span class="text-xs" style="color: var(--secondary-text-color);">Tools</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center">
            <span class="text-2xl" style="color: var(--secondary-text-color);">üë§</span>
            <span class="text-xs" style="color: var(--secondary-text-color);">Profile</span>
        </a>
    </nav>

    <!-- Friend Profile Modal -->
    <div id="friendProfileModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="p-6 rounded-lg shadow-pixel border-2 max-w-sm w-full" style="background-color: var(--card-bg-color); border-color: var(--card-border-color);">
            <h3 id="friendName" class="text-lg font-pixel font-bold mb-2" style="color: var(--theme-text-color);"></h3>
            <img id="friendImage" src="" alt="Friend" class="w-20 h-20 rounded-full border-2 border-black mx-auto mb-3 pixel-art">
            <p id="friendBio" class="mb-4" style="color: var(--secondary-text-color);"></p>
            <div class="flex space-x-3">
                <button onclick="document.getElementById('friendProfileModal').classList.add('hidden')"
                    class="bg-pixel-blue text-white py-2 px-4 rounded font-bold shadow-pixel border-2 border-black btn-pixel flex-grow hover:bg-blue-600">
                    OK
                </button>
                <button onclick="showComingSoonModal()"
                    class="bg-pixel-green text-white py-2 px-4 rounded font-bold shadow-pixel border-2 border-black btn-pixel flex-grow hover:bg-green-600">
                    <span class="font-pixel">Message</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Coming Soon Modal -->
    <div id="comingSoonModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="p-6 rounded-lg shadow-pixel border-2 max-w-sm w-full" style="background-color: var(--card-bg-color); border-color: var(--card-border-color);">
            <h3 class="text-lg font-pixel font-bold mb-2" style="color: var(--theme-text-color);">Coming Soon!</h3>
            <p class="mb-4" style="color: var(--secondary-text-color);">This feature is under development.</p>
            <button onclick="document.getElementById('comingSoonModal').classList.add('hidden')"
                class="bg-pixel-blue text-white py-2 px-4 rounded font-bold shadow-pixel border-2 border-black btn-pixel hover:bg-blue-600">
                OK
            </button>
        </div>
    </div>

    <script>
        // Dummy data for friends' profiles
        const friendsData = {
            'Albert Dagocupam': {
                image: 'https://placehold.co/120x120/3b82f6/white?text=AD',
                bio: 'This is Albert\'s profile. He loves microbiology and has 770 XP. His favorite activity is lab experiments.'
            },
            'Pamela Carlotta': {
                image: 'https://placehold.co/120x120/22c55e/white?text=PC',
                bio: 'This is Pamela\'s profile. She specializes in lab work and has 500 XP. She enjoys collaborative learning.'
            },
            'Keith Jasper': {
                image: 'https://placehold.co/120x120/a855f7/white?text=KJ',
                bio: 'This is Keith\'s profile. He\'s passionate about biology and has 350 XP. He loves trivia challenges.'
            }
        };

        // Function to show the friend profile modal
        function showFriendProfile(name) {
            const friend = friendsData[name];
            document.getElementById('friendName').textContent = name;
            document.getElementById('friendImage').src = friend.image;
            document.getElementById('friendBio').textContent = friend.bio;
            document.getElementById('friendProfileModal').classList.remove('hidden');
        }

        // Function to show the "Coming Soon" modal (for search, add friends, message)
        function showComingSoonModal() {
            document.getElementById('comingSoonModal').classList.remove('hidden');
        }

        // Apply saved theme on page load for consistency across pages
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'day';
            document.body.setAttribute('data-theme', savedTheme);
        });
    </script>
</body>
</html>
